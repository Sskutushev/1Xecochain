<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Token Liquidity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="https://x1ecochain.com/" class="header__logo">
            <img src="assets/Logo X1 Ecochain.svg" alt="1x Ecochain Logo">
        </a>
        <nav class="header__nav">
            <a href="index.html" class="header__nav-link">Dashboard</a>
            <a href="listing.html" class="header__nav-link">Listing</a>
            <a href="my_tokens.html" class="header__nav-link">My Tokens</a>
        </nav>
        <div class="header__search">
            <img src="assets/Icon-loop.svg" alt="Search Icon" class="header__search-icon">
            <input type="text" placeholder="Search tokens" class="header__search-input">
        </div>
        <button class="header__create-token-btn create-new-token-btn">
            Create new token
            <img src="assets/Icon.svg" alt="Arrow Icon">
        </button>
        <div class="header__user-profile">
            <div class="header__user-info">
                <span class="header__user-name">Noname</span>
                <span class="header__user-address">0x2...006728</span>
            </div>
            <img src="assets/Frame 9.svg" alt="User Avatar" class="header__user-avatar">
                                            <img src="assets/Icon-sett.svg" alt="Settings Icon" class="header__settings-icon">
                                        </div>    </header>

    <div class="main-content centered-content">
        <h1>Add Token Liquidity Page</h1>
        <p>Content for adding token liquidity will go here.</p>
    </div>

    <!-- Popup Overlay -->
    <div id="createTokenPopup" class="popup-overlay">
        <!-- Popup Content -->
        <div class="popup-content">
            <h2>Create new token</h2>
            <button class="popup-button green-button" onclick="location.href='create_new_token.html'">Launch without liquidity</button>
            <button class="popup-button transparent-button" onclick="location.href='add_token_liquidity.html'">Launch with own liquidity</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
